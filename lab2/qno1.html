  </tr>
  <tr>
    <td>sailesh</td>

    <td>kathmandu</td>
  </tr>
</table>
<h2>An unordered HTML list</h2>

<ul>
  <li>Coke</li>
  <li>fanta</li>

</ul>

<h3>An ordered HTML list</h3>

<ol>
  <li>pen</li>

</ol>
